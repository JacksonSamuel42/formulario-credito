<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário de Crédito Dinâmico</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">

        <!-- Cartao -->
        <section class="card" id="card">
            <div class="front">
                <div class="logo-marca" id="logo-marca">
                    <!-- <img src="img/logos/visa.png" alt=""> -->
                </div>
                <img src="img/chip-tarjeta.png" class="chip" alt="">
                <div class="data">

                    <div class="group" id="number">
                        <p class="label">Card Number</p>
                        <p class="number">#### #### #### ####</p>
                    </div>

                    <div class="flexbox">
                        <div class="group" id="name">
                            <p class="label">Name Card</p>
                            <p class="name">John Doe</p>
                        </div>

                        <div class="group" id="expiration">
                            <p class="label">Expiration</p>
                            <p class="expiration"><span class="month">MM</span> / <span class="year">AA</span></p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="back">
                <div class="barra-magnetica"></div>
                    <div class="data">
                        
                        <div class="group" id="firma">

                            <p class="label">Firma</p>

                            <div class="firma">
                                <p></p>
                            </div>

                        </div>

                        <div class="group" id="ccv">
                            <p class="label">CCV</p>
                            <p class="ccv"></p>
                        </div>
                    </div>
                
                    <p class="legenda">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Explicabo culpa dolore reiciendis quis
                        perferendis aliquid quibusdam recusandae, vel incidunt iste.
                    </p>

                    <a href="#" class="link-banco">www.tubanco.com</a>
            </div>

        </section>

        <!-- conteiner botao abrir formulario -->
        <div class="container-btn">
            <button class="btn-open-form" id="btn-open-form"><i class="fas fa-plus"></i></button>
        </div>

        <!-- formulario -->
        <form action="" class="form-card" id="form-card">
            <div class="group">
                <label for="inputNumber">Card Number</label>
                <input type="text" id="inputNumber" maxlength="19" autocomplete="off">
            </div>

            <div class="group">
                <label for="inputName">Name</label>
                <input type="text" id="inputName" maxlength="19" autocomplete="off">
            </div>

            <div class="flexbox">
                <div class="group expira" id="">
                    <label for="selectMes">Expiration</label>

                    <div class="flexbox">
                        <div class="group-select">
                            <select name="mes" id="selectMes">
                                <option disabled selected>Mes</option>
                            </select>
                            <i class="fas fa-angle-down"></i>
                        </div>

                        <div class="group-select">
                            <select name="year" id="selectYear">
                                <option disabled selected>Year</option>
                            </select>
                            <i class="fas fa-angle-down"></i>
                        </div>

                    </div>


                </div>

                <div class="group ccv">
                    <label for="inputCCV">CCV</label>
                    <input type="text" name="inputCCV" maxlength="3">
                </div>
            </div>
            <button type="submit" class="btn-send">Send</button>
        </form>

    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
